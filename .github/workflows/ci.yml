name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DATABASE_URL: "postgresql://test:test@localhost:5432/eaf_test"
  DIRECT_URL: "postgresql://test:test@localhost:5432/eaf_test"
  REDIS_URL: "redis://localhost:6379"
  SESSION_SECRET: "ci_session_secret_32chars_minimum_ok_here"
  CSRF_SECRET: "ci_csrf_secret_32chars_minimum_ok_here_now"
  NEXT_PUBLIC_APP_URL: "http://localhost:3000"
  NODE_ENV: "test"
  COOKIE_SECURE: "false"
  LLM_ROUTER_ENABLED: "false"
  LLM_COST_TRACKING: "false"
  LLM_TIER_1_PROVIDER: "mock"
  LLM_TIER_2_PROVIDER: "mock"
  LLM_TIER_3_PROVIDER: "mock"
  MCP_SERVER_URL: "http://localhost:3100"
  MCP_API_KEY: "ci_mcp_api_key_32chars_minimum_ok_here"
  MCP_TRANSPORT: "http"
  CRON_SECRET: "ci_cron_secret_32chars_minimum_ok_here"
  CLICTOPAY_WEBHOOK_SECRET: "ci_clictopay_webhook_32chars_min_ok"
  OLLAMA_BASE_URL: "http://localhost:11434"
  E2E_USER_EMAIL: "jean@eaf.local"
  E2E_USER_PASSWORD: "demo1234"
  VAPID_PUBLIC_KEY: "BExamplePublicKeyForCIOnly00000000000000000000="
  VAPID_PRIVATE_KEY: "ExamplePrivateKeyForCIOnly000000000000000000="

jobs:
  ci:
    name: Lint → TypeScript → Tests → Build
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: eaf_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install root dependencies
        run: npm ci

      - name: Install MCP server dependencies
        run: cd packages/mcp-server && npm ci

      - name: Prisma validate
        run: npx prisma validate

      - name: Prisma generate
        run: npx prisma generate

      - name: Generate next-env.d.ts
        run: |
          printf '/// <reference types="next" />\n/// <reference types="next/image-types/global" />\n\n// NOTE: This file should not be edited\n// see https://nextjs.org/docs/app/api-reference/config/typescript for more information.\n' > next-env.d.ts

      - name: Config sanity check
        run: npm run ci:config-sanity

      - name: TypeScript check (root — src only)
        run: npx tsc --noEmit

      - name: TypeScript check (MCP server)
        run: cd packages/mcp-server && npx tsc --noEmit

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm run test:unit -- --reporter=verbose

      - name: MCP tests
        run: npm run mcp:test -- --reporter=verbose

      - name: Build
        run: npm run build
